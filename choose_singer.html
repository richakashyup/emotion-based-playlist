<!DOCTYPE html>
<html>
<head>
	<title>song recommend</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background-color: #0f450d;">

	<form action="{{url_for('emotion_detect')}}" method="POST">
		{%if data == "punjabi"%}

		<div class="title">
		<h1 class="display-4">Punjabi Singer</h1>
		
		</div>
		<label><input type="radio" name="singer" value="ap dhillon" checked="true"><div class="box">AP Dhillon</div></label>
		<label><input type="radio" name="singer" value="guru randhawa"><div class="box">Guru Randhawa</div></label>
		<br>
		<label><input type="radio" name="singer" value="yo yo honey singh"><div class="box">Yo Yo Honey Singh</div></label>
		<label><input type="radio" name="singer" value="diljit singh"><div class="box">Diljit Singh</div></label>
		
		{%elif data == "english"%}

		<div class="title">
		<h1 class="display-4">English singer</h1>
		</div>
		<label><input type="radio" name="singer" value="ariana grande" checked="true"><div class="box">Ariana Grande</div></label>
		<label><input type="radio" name="singer" value="harry styles"><div class="box">Harry styles</div></label>
		<br>
		<label><input type="radio" name="singer" value="dua lipa"><div class="box">Dua lipa</div></label>
		<label><input type="radio" name="singer" value="selena gomez"><div class="box">Selena Gomez</div></label>
		
		{%else%}
		<div class="title">
		<h1 class="display-4">Choose your own singer</h1>
		
		</div>
		<br>
		<br>
		<input type="text" name="singer" padding=200px>
		{%endif%}

		<br>

		<br>
		<input type="submit" name="btn" value="Next" class="btn btn-outline-success btn-lg">
	</form>

</body>
</html>
